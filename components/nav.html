<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Application</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CRUD Application</h1>
    <div class="container">
        <div class="signup-form">
            <h2>Sign Up</h2>
            <form id="signup-form">
                <label for="signupUsername">Username:</label>
                <input type="text" id="signupUsername" name="username"><br><br>
                <label for="signupPassword">Password:</label>
                <input type="password" id="signupPassword" name="password"><br><br>
                <label for="signupConfirmPassword">Confirm Password:</label>
                <input type="password" id="signupConfirmPassword" name="confirmPassword"><br><br>
                <button id="signup-btn">Sign Up</button>
            </form>
            <div id="message"></div>
        </div>
        <div class="login-form">
            <h2>Login</h2>
            <form id="login-form">
                <label for="loginUsername">Username:</label>
                <input type="text" id="loginUsername" name="username"><br><br>
                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" name="password"><br><br>
                <button id="login-btn">Login</button>
            </form>
        </div>
        <div class="update-form">
            <h2>Update Password</h2>
            <form id="update-form">
                <label for="updateUsername">Username:</label>
                <input type="text" id="updateUsername" name="username"><br><br>
                <label for="updatePassword">New Password:</label>
                <input type="password" id="updatePassword" name="password"><br><br>
                <button id="update-btn">Update</button>
            </form>
        </div>
        <div class="delete-form">
            <h2>Delete Account</h2>
            <form id="delete-form">
                <label for="deleteUsername">Username:</label>
                <input type="text" id="deleteUsername" name="username"><br><br>
                <button id="delete-btn">Delete</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
